<!DOCTYPE html>
<html lang="en">

<head>
  <!--meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="Little Lemon restaurant offers delicious, freshly prepared meals in a cozy atmosphere, perfect for family gatherings and special occasions." />
  <meta name="author" content="Little Lemon" />
  <meta name="keywords" content="restaurant, dining, food, Little Lemon, gourmet" />

  <!-- Open Graph Protocol tags -->
  <meta property="og:title" content="Little Lemon - Exceptional Dining Experience" />
  <meta property="og:description"
    content="Experience the vibrant flavors of Little Lemon, where every dish is crafted with love and the finest ingredients for a memorable dining experience." />
  <meta name="og:image"
    content="https://lh3.googleusercontent.com/p/AF1QipOGJ9vtpjoC9pGaRRprJ2xEceXyfwbHRm0aXy8Y=s1360-w1360-h1020" />
  <meta property="og:image:alt" content="Little Lemon restaurant." />
  <meta property="og:site_name" content="Little Lemon" />
  <meta property="og:type" content="restaurant" />


  <link rel="icon" href="%PUBLIC_URL%/assets/icon.png" />

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <!-- Markazi and Karla font families -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Markazi+Text:wght@400..700&display=swap"
    rel="stylesheet">

  <title>Little Lemon</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script src="https://raw.githubusercontent.com/courseraap/capstone/main/api.js"></script>
</body>

</html>
